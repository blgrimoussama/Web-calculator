<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Web Calculator</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	<body>
    	<label class="toggle">
    		<span class="degrad">RAD</span>
    		<input type="checkbox">
		</label>
		<script src="script.js"></script>
		<div class="calculator-layout">
			<button id="wipe" onclick="wipe()">Clear</button>
			<div id="screen"></div>
			<button id="equal" onclick="equal()">=</button>
			<button id="Del" onclick="del()">Del</button>
			<button class="operator" onclick="cos()">cos</button>
			<button class="operator" onclick="sin()">sin</button>
			<button class="operator" onclick="tan()">tan</button>
			<button class="char" onclick="lpar()">(</button>
			<button class="num" onclick="seven()">7</button>
			<button class="num" onclick="eight()">8</button>
			<button class="num" onclick="nine()">9</button>
			<button class="operator" onclick="sqr()">x<sup>2</sup></button>
			<button class="operator" onclick="log()">log</button>
			<button class="char" onclick="rpar()">)</button>
			<button class="num" onclick="four()">4</button>
			<button class="num" onclick="five()">5</button>
			<button class="num" onclick="six()">6</button>
			<button class="operator" onclick="sqrt()">√</button>
			<button class="operator" onclick="minus()">-</button>
			<button class="const" onclick="pi()">π</button>
			<button class="num" onclick="one()">1</button>
			<button class="num" onclick="two()">2</button>
			<button class="num" onclick="three()">3</button>
			<button class="operator" onclick="times()">×</button>
			<button class="operator" id="plus" onclick="plus()">+</button>
			<button class="const" onclick="e()">e</button>
			<button class="num" onclick="zero()" id="zero">0</button>
			<button id="dot" onclick="dot()">·</button>
			<button class="operator" onclick="divide()">÷</button>
		</div>	
	</body>
</html>
